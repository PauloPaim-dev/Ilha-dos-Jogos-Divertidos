  <body class="text-center">
    <div class="fundo"></div>
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">
        <div class="inner" style="align-items: center">
          <img
            src="../images/logo.png"
            alt=""
            style="height: 350px; width: auto"
          />
        </div>
      </header>

      <main role="main" class="inner cover">
        <br><br>
        <h1 class="cover-heading">Escolha o Jogo!</h1>
        <br><br>
      </main>
      <!---Card dos jogos-->
      <div class="card-container">
        <!-- Container flexível -->
        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="../images/logo.png"
            alt="Imagem de capa do jogo da memória"
          />
          <div class="card-body">
            <h5 class="card-title">Jogo da Memória!</h5>
            <div class="btn-group" role="group" aria-label="Exemplo básico">
              <button type="button" class="btn btn-secondary">
                <a href="jogoMemoria_facil.html" class="btn btn-primary"
                  >Fácil</a
                >
              </button>
              <button type="button" class="btn btn-secondary">
                <a href="jogoMemoria.html" class="btn btn-primary">Difícil</a>
              </button>
            </div>
          </div>
        </div>

        <div class="card" style="width: 18rem">
          <img
            class="card-img-top"
            src="../images/logo.png"
            alt="Imagem de capa do jogo da memória"
          />
          <div class="card-body">
            <h5 class="card-title">Adivinhe a Palavra!</h5>
            <button type="button" class="btn btn-secondary">
              <a href="jogoTermo.html" class="btn btn-primary">Jogar</a>
            </button>
          </div>
        </div>
      </div>

      <footer class="mastfoot mt-auto">
        <div class="inner">
          <br><br>
          <p>&copy; 2025 Ilha dos Jogos Divertidos</p>
        </div>
      </footer>
